<!DOCTYPE html>
<html lang="en">
<head>
    <title>SUPERBACK FOOTBALL</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script defer src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Sono:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>    
    <header>
    <h1>SUPERBACK FOOTBALL</h1>
    </header>
    <div class="scoreboard" id="scoreboard">
        <div id="scoreboardGutter1"></div>
        <div id="userTeamLogoDiv">
            <img src="./img/Scripters.png" alt="Scripters Logo" id="userLogo">
        </div>
        <div id="userTeamInfoDiv">
            <p class = "scoreboard userTeam locationName">Javatown</p>
            <p class = "scoreboard userTeam teamName">Scripters</p>
        </div>
        <div id="userTeamScoreDiv">
            <p class = "scoreboard userTeam score" id="userScore">00</p>
        </div>
        <div class = "scoreboard clock" id ="clockDiv">
            <p class = "scoreboard clock" id ="clock">2:00</p>
        </div>
        <div id="compTeamScoreDiv">
            <p class = "scoreboard compTeam score" id="compScore">00</p>
        </div>
        <div id="compTeamInfoDiv">
        <p class = "scoreboard compTeam locationName">Titletown</p>
        <p class = "scoreboard compTeam teamName">Defenders</p>
        </div>
        <div id="compTeamLogoDiv">
            <img src="./img/defenders.png" alt="Defenders Logo" id="compLogo">
        </div>
        <div id="scoreboardGutter2"></div>
    </div>
    <main>
        <canvas id="canvas"></canvas>
    </main>
    <img src="./img/JoBackson1.png" class="joImages hidden" id="joImg1">
    <img src="./img/JoBackson2.png" class="joImages hidden" id="joImg2">
    <img src="./img/JoBackson3.png" class="joImages hidden" id="joImg3">
    <img src="./img/JoBackson4.png" class="joImages hidden" id="joImg4">
    <img src="./img/defender1.png" class="defenderImages hidden" id="defenderImg1">
    <img src="./img/defender2.png" class="defenderImages hidden" id="defenderImg2">
    <img src="./img/defender3.png" class="defenderImages hidden" id="defenderImg3">
    <img src="./img/defender4.png" class="defenderImages hidden" id="defenderImg4">
    <img src="./img/defender1flipped.png" class="defenderImages hidden" id="defenderImg1flipped">
    <img src="./img/defender2flipped.png" class="defenderImages hidden" id="defenderImg2flipped">
    <img src="./img/defender3flipped.png" class="defenderImages hidden" id="defenderImg3flipped">
    <img src="./img/defender4flipped.png" class="defenderImages hidden" id="defenderImg4flipped">
    <img src="./img/defenderup1.png" class="defenderImages hidden" id="defenderUp1">
    <img src="./img/defenderup2.png" class="defenderImages hidden" id="defenderUp2">
    <img src="./img/defenderdown1.png" class="defenderImages hidden" id="defenderDown1">
    <img src="./img/defenderdown2.png" class="defenderImages hidden" id="defenderDown2">
    <img src="./img/teammate1.png" class="teammateImages hidden" id="teammate1">
    <img src="./img/teammate2.png" class="teammateImages hidden" id="teammate2">
    <img src="./img/referee.png" class="referee hidden" id="referee">
  
    <img src="./img/arrowkeys.png" class ="hidden" id="arrowkeys">
    

</body>
</html>
